<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SAA-C03 Complete Memory Palace</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-deep: #06090f;
    --bg-card: #0c1219;
    --bg-hover: #111a24;
    --border: #1a2636;
    --border-light: #243447;
    --text: #c8d6e5;
    --text-dim: #6b7f95;
    --text-bright: #e8f0f8;
    --accent: #f59e0b;
    --accent-dim: #92610b;
    --accent-glow: rgba(245,158,11,0.12);
    --blue: #3b82f6;
    --blue-dim: #1e3a5f;
    --green: #22c55e;
    --red: #ef4444;
    --purple: #a78bfa;
    --cyan: #22d3ee;
    --pink: #f472b6;
  }
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: 'Plus Jakarta Sans', sans-serif;
    background: var(--bg-deep);
    color: var(--text);
    line-height: 1.65;
    -webkit-font-smoothing: antialiased;
  }
  ::selection { background: var(--accent); color: #000; }

  /* HEADER */
  .hero {
    position: relative;
    padding: 60px 24px 44px;
    text-align: center;
    overflow: hidden;
    border-bottom: 1px solid var(--border);
  }
  .hero::before {
    content: '';
    position: absolute; inset: 0;
    background:
      radial-gradient(ellipse 80% 60% at 50% 0%, rgba(245,158,11,0.08), transparent),
      radial-gradient(ellipse 60% 50% at 80% 100%, rgba(59,130,246,0.06), transparent);
  }
  .hero h1 {
    font-size: clamp(1.8rem, 4vw, 2.8rem);
    font-weight: 800;
    color: #fff;
    letter-spacing: -0.5px;
    position: relative;
  }
  .hero h1 span { color: var(--accent); }
  .hero p { color: var(--text-dim); margin-top: 10px; font-size: 0.95rem; position: relative; }
  .hero .badge {
    display: inline-block; margin-top: 14px; padding: 5px 14px;
    background: var(--accent-glow); border: 1px solid var(--accent-dim);
    border-radius: 20px; font-size: 0.78rem; color: var(--accent);
    font-family: 'JetBrains Mono', monospace; position: relative;
  }

  /* NAV */
  .nav-wrap {
    position: sticky; top: 0; z-index: 200;
    background: rgba(6,9,15,0.92);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid var(--border);
    padding: 12px 16px;
  }
  .nav {
    display: flex; gap: 6px; overflow-x: auto; max-width: 1100px; margin: 0 auto;
    scrollbar-width: none;
  }
  .nav::-webkit-scrollbar { display:none; }
  .nav button {
    flex-shrink: 0;
    padding: 6px 14px; border-radius: 6px;
    border: 1px solid var(--border);
    background: transparent; color: var(--text-dim);
    font-family: 'Plus Jakarta Sans', sans-serif;
    font-size: 0.78rem; font-weight: 600;
    cursor: pointer; transition: all 0.15s;
    white-space: nowrap;
  }
  .nav button:hover { border-color: var(--border-light); color: var(--text); }
  .nav button.on {
    background: var(--accent); color: #000;
    border-color: var(--accent); font-weight: 700;
  }
  .nav button[data-f="quiz"] { background: var(--blue-dim); color: var(--blue); border-color: var(--blue-dim); }
  .nav button[data-f="quiz"].on { background: var(--blue); color: #fff; }

  /* SEARCH */
  .search-wrap {
    max-width: 1100px; margin: 16px auto 0; padding: 0 20px;
  }
  .search-wrap input {
    width: 100%; padding: 10px 16px;
    background: var(--bg-card); border: 1px solid var(--border);
    border-radius: 8px; color: var(--text-bright);
    font-family: 'Plus Jakarta Sans', sans-serif; font-size: 0.9rem;
    outline: none; transition: border 0.2s;
  }
  .search-wrap input:focus { border-color: var(--accent); }
  .search-wrap input::placeholder { color: var(--text-dim); }

  /* CONTAINER */
  .container { max-width: 1100px; margin: 0 auto; padding: 20px; }

  /* PROGRESS */
  .progress-bar {
    margin-bottom: 20px; padding: 14px 18px;
    background: var(--bg-card); border: 1px solid var(--border); border-radius: 10px;
    display: flex; align-items: center; gap: 14px; font-size: 0.82rem;
  }
  .progress-bar .track {
    flex: 1; height: 6px; background: var(--border); border-radius: 3px; overflow: hidden;
  }
  .progress-bar .fill {
    height: 100%; background: var(--accent); border-radius: 3px; transition: width 0.4s;
  }
  .progress-bar .count { color: var(--accent); font-weight: 700; font-family: 'JetBrains Mono', monospace; }

  /* MASTER STORY */
  .master-story {
    margin-bottom: 24px; padding: 22px;
    background: var(--bg-card);
    border: 1px solid var(--accent-dim); border-radius: 12px;
    position: relative; overflow: hidden;
  }
  .master-story::before {
    content:''; position: absolute; top:0; left:0; right:0; height:2px;
    background: linear-gradient(90deg, var(--accent), transparent);
  }
  .master-story h2 { color: var(--accent); font-size: 1.1rem; margin-bottom: 10px; }
  .master-story p { color: var(--text); font-size: 0.88rem; line-height: 1.8; }
  .master-story .hl { color: var(--accent); font-weight: 700; }

  /* CATEGORY */
  .cat-section {
    margin-bottom: 28px;
    border: 1px solid var(--border);
    border-radius: 12px;
    overflow: hidden;
    background: var(--bg-card);
  }
  .cat-head {
    padding: 16px 20px;
    display: flex; align-items: center; gap: 12px;
    cursor: pointer; user-select: none;
    transition: background 0.2s;
  }
  .cat-head:hover { background: var(--bg-hover); }
  .cat-icon { font-size: 1.6rem; }
  .cat-head h2 { font-size: 1.15rem; color: #fff; font-weight: 700; }
  .cat-head .cnt {
    margin-left: auto; font-size: 0.72rem; padding: 2px 10px;
    background: var(--border); border-radius: 10px; color: var(--text-dim);
    font-family: 'JetBrains Mono', monospace;
  }
  .cat-head .chevron {
    color: var(--text-dim); transition: transform 0.2s; font-size: 1.2rem;
  }
  .cat-section.collapsed .cat-body { display: none; }
  .cat-section.collapsed .chevron { transform: rotate(-90deg); }

  /* SERVICE CARD */
  .svc {
    border-top: 1px solid var(--border);
    padding: 18px 20px;
    display: grid;
    grid-template-columns: 190px 1fr;
    gap: 14px;
    transition: background 0.15s;
  }
  .svc:hover { background: var(--bg-hover); }
  .svc-left {}
  .svc-name {
    font-weight: 700; font-size: 0.95rem; color: var(--accent);
    line-height: 1.3;
  }
  .svc-abbr {
    font-size: 0.72rem; color: var(--text-dim);
    font-family: 'JetBrains Mono', monospace;
    background: rgba(255,255,255,0.04); padding: 1px 7px;
    border-radius: 3px; display: inline-block; margin-top: 4px;
  }
  .svc-mastered {
    margin-top: 8px; font-size: 0.72rem; cursor: pointer;
    display: flex; align-items: center; gap: 5px;
    color: var(--text-dim); transition: color 0.2s;
  }
  .svc-mastered:hover { color: var(--green); }
  .svc-mastered.done { color: var(--green); }
  .svc-mastered .check { width: 14px; height: 14px; border: 1.5px solid currentColor; border-radius: 3px; display: flex; align-items: center; justify-content: center; font-size: 0.6rem; }
  .svc-mastered.done .check { background: var(--green); border-color: var(--green); color:#000; }

  .func-box {
    background: rgba(255,255,255,0.03); border-radius: 7px; padding: 10px 12px;
    font-size: 0.85rem; color: var(--text); border-left: 3px solid var(--border-light);
    margin-bottom: 8px;
  }
  .mem-box {
    border-radius: 7px; padding: 10px 12px;
    font-size: 0.85rem; border-left: 3px solid var(--accent);
    background: rgba(245,158,11,0.05); margin-bottom: 6px;
  }
  .mem-box .lbl {
    font-size: 0.65rem; text-transform: uppercase; letter-spacing: 1.2px;
    color: var(--accent); font-weight: 700; margin-bottom: 3px;
  }
  .mem-box .txt { color: #e8c882; }
  .mem-box .txt strong { color: var(--accent); }

  .story-box {
    border-radius: 7px; padding: 10px 12px;
    font-size: 0.85rem; border-left: 3px solid var(--blue);
    background: rgba(59,130,246,0.05); margin-bottom: 6px;
  }
  .story-box .lbl {
    font-size: 0.65rem; text-transform: uppercase; letter-spacing: 1.2px;
    color: var(--blue); font-weight: 700; margin-bottom: 3px;
  }
  .story-box .txt { color: #93c5fd; }

  /* QUIZ */
  .quiz-wrap {
    display: none; padding: 20px 0;
  }
  .quiz-wrap.show { display: block; }
  .quiz-header { margin-bottom: 20px; }
  .quiz-header h2 { color: #fff; font-size: 1.3rem; }
  .quiz-header p { color: var(--text-dim); font-size: 0.88rem; margin-top: 4px; }
  .quiz-controls { display: flex; gap: 8px; margin: 14px 0; flex-wrap: wrap; }
  .quiz-controls button, .qbtn {
    padding: 8px 20px; border-radius: 7px; border: 1px solid var(--border);
    background: var(--bg-card); color: var(--text); cursor: pointer;
    font-family: 'Plus Jakarta Sans', sans-serif; font-size: 0.85rem; transition: all 0.15s;
  }
  .quiz-controls button:hover, .qbtn:hover { border-color: var(--blue); color: var(--blue); }
  .qbtn.primary { background: var(--blue); color: #fff; border-color: var(--blue); }
  .quiz-card {
    background: var(--bg-card); border: 1px solid var(--border); border-radius: 10px;
    padding: 20px; margin-bottom: 12px;
  }
  .quiz-q { font-size: 0.95rem; color: var(--text-bright); margin-bottom: 12px; font-weight: 500; }
  .quiz-q .qnum { color: var(--blue); font-family: 'JetBrains Mono', monospace; font-weight: 700; }
  .quiz-opts { display: flex; flex-wrap: wrap; gap: 8px; }
  .quiz-opt {
    padding: 7px 16px; border-radius: 7px; border: 1px solid var(--border);
    background: transparent; color: var(--text); cursor: pointer;
    font-size: 0.83rem; transition: all 0.15s;
    font-family: 'Plus Jakarta Sans', sans-serif;
  }
  .quiz-opt:hover { border-color: var(--blue); }
  .quiz-opt.right { background: rgba(34,197,94,0.15); border-color: var(--green); color: var(--green); }
  .quiz-opt.wrong { background: rgba(239,68,68,0.15); border-color: var(--red); color: var(--red); }
  .quiz-score-bar {
    text-align: center; padding: 20px; font-size: 1.1rem; color: var(--accent);
    font-weight: 700;
  }

  /* RESPONSIVE */
  @media (max-width: 700px) {
    .svc { grid-template-columns: 1fr; }
    .hero { padding: 40px 16px 30px; }
  }
</style>
</head>
<body>

<div class="hero">
  <h1>SAA-C03 <span>Memory Palace</span></h1>
  <p>Every AWS service on the Solutions Architect Associate exam ‚Äî with mnemonics to remember them all</p>
  <div class="badge">~130 services ¬∑ 16 categories ¬∑ Interactive quiz</div>
</div>

<div class="nav-wrap">

<div class="search-wrap">

</div>

<div class="container">

    <span class="count" id="prog-count">0 / 0</span>
  </div>
  <div id="content"></div>
  <div class="quiz-wrap" id="quiz-wrap">
    <div class="quiz-header">

    <div class="quiz-controls">
      <button onclick="startQuiz(10)">10 Questions</button>
      <button onclick="startQuiz(25)">25 Questions</button>
      <button onclick="startQuiz(50)">50 Questions</button>
    </div>
    <div id="quiz-area"></div>
  </div>
</div>

// ======== BUILD UI ========
const cats = [...new Set(DATA.map(d => d.cat))];
const mastered = new Set(JSON.parse(localStorage.getItem('saa_mastered')||'[]'));

function saveMastered() {
  localStorage.setItem('saa_mastered', JSON.stringify([...mastered]));
  updateProgress();
}
function updateProgress() {
  const total = DATA.length;
  const done = mastered.size;
  document.getElementById('prog-fill').style.width = (done/total*100)+'%';
  document.getElementById('prog-count').textContent = done + ' / ' + total;
}

function buildNav() {
  const nav = document.getElementById('nav');
  nav.innerHTML = `<button class="on" data-f="all">All (${DATA.length})</button>`;
  cats.forEach(c => {
    const n = DATA.filter(d=>d.cat===c).length;
    nav.innerHTML += `<button data-f="${c}">${c} (${n})</button>`;
  });
  nav.innerHTML += `<button data-f="quiz">üß™ Quiz</button>`;
  nav.querySelectorAll('button').forEach(b => b.addEventListener('click', () => {
    nav.querySelectorAll('button').forEach(x=>x.classList.remove('on'));
    b.classList.add('on');
    filterView(b.dataset.f);
  }));
}

function buildContent() {
  const el = document.getElementById('content');
  let html = '';
  cats.forEach(cat => {
    const svcs = DATA.filter(d=>d.cat===cat);
    const icon = svcs[0]?.icon || 'üìÅ';
    html += `<div class="cat-section" data-cat="${cat}">
      <div class="cat-head" onclick="this.parentElement.classList.toggle('collapsed')">
        <span class="cat-icon">${icon}</span>
        <h2>${cat}</h2>
        <span class="cnt">${svcs.length}</span>
        <span class="chevron">‚ñæ</span>
      </div>
      <div class="cat-body">`;
    svcs.forEach(s => {
      const id = s.abbr.replace(/[^a-zA-Z0-9]/g,'_');
      const isDone = mastered.has(id);
      html += `<div class="svc" data-search="${(s.name+' '+s.abbr+' '+s.func+' '+s.cat).toLowerCase()}" data-cat="${cat}">
        <div class="svc-left">
          <div class="svc-name">${s.name}</div>
          <div class="svc-abbr">${s.abbr}</div>
          <div class="svc-mastered ${isDone?'done':''}" data-id="${id}" onclick="toggleMastered(this)">
            <span class="check">${isDone?'‚úì':''}</span> ${isDone?'Mastered':'Mark learned'}
          </div>
        </div>
        <div class="svc-right">
          <div class="func-box">${s.func}</div>
          <div class="mem-box"><div class="lbl">üîó Mnemonic</div><div class="txt">${s.mnemonic}</div></div>
          ${s.story?`<div class="story-box"><div class="lbl">üìñ Visual Story</div><div class="txt">${s.story}</div></div>`:''}
        </div>
      </div>`;
    });
    html += `</div></div>`;
  });
  el.innerHTML = html;
}

function toggleMastered(el) {
  const id = el.dataset.id;
  if (mastered.has(id)) { mastered.delete(id); el.classList.remove('done'); el.querySelector('.check').textContent=''; el.childNodes[1].textContent=' Mark learned'; }
  else { mastered.add(id); el.classList.add('done'); el.querySelector('.check').textContent='‚úì'; el.childNodes[1].textContent=' Mastered'; }
  saveMastered();
}

function filterView(f) {
  const content = document.getElementById('content');
  const quiz = document.getElementById('quiz-wrap');
  const search = document.querySelector('.search-wrap');
  const prog = document.getElementById('progress-bar');
  const master = document.querySelector('.master-story');

  if (f === 'quiz') {
    content.style.display='none'; quiz.classList.add('show'); search.style.display='none';
    if(prog) prog.style.display='none';
    return;
  }
  content.style.display=''; quiz.classList.remove('show'); search.style.display='';
  if(prog) prog.style.display='';

  document.querySelectorAll('.cat-section').forEach(s => {
    s.style.display = (f==='all' || s.dataset.cat===f) ? '' : 'none';
  });
}

// Search
document.getElementById('search').addEventListener('input', function() {
  const q = this.value.toLowerCase().trim();
  document.querySelectorAll('.svc').forEach(s => {
    s.style.display = (!q || s.dataset.search.includes(q)) ? '' : 'none';
  });
  document.querySelectorAll('.cat-section').forEach(cat => {
    const visible = cat.querySelectorAll('.svc[style=""], .svc:not([style])').length;
    const anyVisible = [...cat.querySelectorAll('.svc')].some(s => s.style.display !== 'none');
    cat.style.display = anyVisible ? '' : 'none';
  });
});

// ======== QUIZ ========
function shuffle(a) { for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];} return a; }

function startQuiz(n) {
  const area = document.getElementById('quiz-area');
  const pool = shuffle([...DATA]).slice(0, n);
  let score = 0, answered = 0;

  let html = '';
  pool.forEach((item, i) => {
    // Pick 3 wrong answers from other services
    const wrongs = shuffle(DATA.filter(d=>d.name!==item.name)).slice(0,3).map(d=>d.name);
    const opts = shuffle([item.name, ...wrongs]);
    html += `<div class="quiz-card" id="qc-${i}">
      <div class="quiz-q"><span class="qnum">${i+1}.</span> ${item.func}</div>
      <div class="quiz-opts">
        ${opts.map(o=>`<button class="quiz-opt" data-correct="${o===item.name}" onclick="checkQuiz(this,${i},${n})">${o}</button>`).join('')}
      </div>
    </div>`;
  });
  html += `<div class="quiz-score-bar" id="quiz-score" style="display:none"></div>`;
  html += `<div style="text-align:center;margin-top:10px"><button class="qbtn primary" onclick="startQuiz(${n})" style="display:none" id="quiz-retry">Try Again</button></div>`;
  area.innerHTML = html;

  window._quizState = { score:0, answered:0, total:n };
}

function checkQuiz(btn, idx, total) {
  const card = document.getElementById('qc-'+idx);
  if (card.dataset.done) return;
  card.dataset.done = '1';

  const isCorrect = btn.dataset.correct === 'true';
  if (isCorrect) { btn.classList.add('right'); window._quizState.score++; }
  else {
    btn.classList.add('wrong');
    card.querySelectorAll('.quiz-opt').forEach(o => { if(o.dataset.correct==='true') o.classList.add('right'); });
  }
  window._quizState.answered++;
  if (window._quizState.answered === window._quizState.total) {
    const s = window._quizState.score;
    const t = window._quizState.total;
    const pct = Math.round(s/t*100);
    const msg = pct===100?'üéâ Perfect!':pct>=80?'üëç Great job!':pct>=60?'üìñ Getting there!':'üìö Keep studying!';
    document.getElementById('quiz-score').style.display='';
    document.getElementById('quiz-score').textContent=`${s}/${t} (${pct}%) ‚Äî ${msg}`;
    document.getElementById('quiz-retry').style.display='';
  }
}

// Init
buildNav();
buildContent();
updateProgress();
</script>
